<mat-toolbar color="primary">
  <mat-toolbar-row class="flex flex-row items-center justify-center">
    <span>Forgot Password</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
  <form [formGroup]="forgotPasswordForm">
    <div class="flex flex-col">
      <mat-form-field appearance="fill" class="flex">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" required>
        <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
          <span *ngIf="forgotPasswordForm.controls.email.error.required">This field is mandatory.</span>
          <span *ngIf="forgotPasswordForm.controls.email.error.pattern">This field is invalid.</span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center"> 
  <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">Send Password</button>
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
