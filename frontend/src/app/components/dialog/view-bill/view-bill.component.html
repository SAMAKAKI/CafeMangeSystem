<mat-toolbar color="primary">
  <mat-toolbar-row class="flex flex-row justify-between">
    <span class="text-2xl font-bold">View Bill</span>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
  <table>
    <tr>
      <td class="pb-5 pe-5"><span class="text-xl font-bold">Name: </span><span class="font-semibold">{{ data.name }}</span></td>
      <td class="pb-5 pe-5"><span class="text-xl font-bold">Email: </span><span class="font-semibold">{{ data.email }}</span></td>
    </tr>
    <tr>
      <td class="pb-5 pe-5"><span class="text-xl font-bold">Contact Number: </span><span class="font-semibold">{{ data.contactNumber }}</span></td>
      <td class="pb-5 pe-5"><span class="text-xl font-bold">Payment Method: </span><span class="font-semibold">{{ data.paymentMethod }}</span></td>
    </tr>
  </table>
  <div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{ element.total }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-dialog-content>
