<div class="mb-10 text-center py-3 px-6 flex justify-between items-center bg-[#616161]">
  <span class="text-2xl font-bold">Manage Category</span>
  <button mat-flat-button color="primary" (click)="handleAddAction()">Add Category</button>
</div>
<div class="px-10">
  <mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input type="text" matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </mat-card>
  <div class="mt-10">
    <table mat-table [dataSource]="dataSource" class="w-full">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="">
          <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
