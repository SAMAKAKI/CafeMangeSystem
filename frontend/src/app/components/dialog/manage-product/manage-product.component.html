<div class="mb-10 text-center py-3 px-6 flex justify-between items-center bg-[#616161]">
  <span class="text-2xl font-bold">Manage Product</span>
  <button mat-flat-button color="primary" (click)="handleAddAction()">Add Product</button>
</div>
<div class="px-10">
  <mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input type="text" matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </mat-card>
  <div class="mt-10">
    <table mat-table [dataSource]="dataSource" class="w-full">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef>Category Name</th>
        <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <mat-slide-toggle color="primary" (change)="onChange($event.checked, element.id)" matTooltip="Activate or Deactivate Product" [checked]="element.status"></mat-slide-toggle>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
