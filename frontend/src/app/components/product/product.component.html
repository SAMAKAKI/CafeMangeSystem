<mat-toolbar color="primary">
  <mat-toolbar-row class="flex flex-row">
    <span class="text-2xl text-center">{{ dialogData.action }} Product</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
  <form [formGroup]="productForm">
    <div class="flex flex-col">
      <div class="flex flex-row flex-wrap">
        <mat-form-field appearance="fill" class="flex w-full">
          <mat-label>Name</mat-label> 
          <input type="text" matInput formControlName="name" required>
          <mat-error *ngIf="productForm.controls.name.touched && productForm.controls.name.invalid">
            <span *ngIf="productForm.controls.name.errors.required">This field is mandatory.</span>
            <span *ngIf="productForm.controls.name.errors.pattern">This field is invalid</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="flex justify-between flex-wrap">
        <mat-form-field appearance="fill" class="flex w-[45%]">
          <mat-label>Price</mat-label>
          <input type="number" matInput formControlName="price" required>
          <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
            <span *ngIf="productForm.controls.price.errors.required">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="flex w-[45%]">
          <mat-label>Category</mat-label>
          <mat-select formControlName="categoryId">
            <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="flex flex-row flex-wrap">
        <mat-form-field appearance="fill" class="flex w-full">
          <mat-label>Description</mat-label>
          <input type="text" matInput formControlName="description" required>
          <mat-error *ngIf="productForm.controls.description.touched && productForm.controls.description.invalid">
            <span *ngIf="productForm.controls.description.errors.required">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(productForm.valid && productForm.dirty)">{{ action }}</button>
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
