<mat-card class="mb-10 text-center py-3">
  <span class="text-2xl font-bold">Dashboard</span>
</mat-card>
<div class="flex justify-center items-center gap-6">
  <div class="w-1/3 text-center shadow-lg h-[130px]">
    <h1>Total Categories</h1>
    <h1>{{ data?.category }}</h1>
    <a [routerLink]="['/cafe/categories']" class="px-4 py-2 bg-[#C2185B]">View Category</a>
  </div>
  <div class="w-1/3 text-center shadow-lg h-[130px]">
    <h1>Total Products</h1>
    <h1>{{ data?.product }}</h1>
    <a [routerLink]="['/cafe/products']" class="px-4 py-2 bg-[#C2185B]">View Products</a>
  </div>
  <div class="w-1/3 text-center shadow-lg h-[130px]">
    <h1>Total Bills</h1>
    <h1>{{ data?.bill }}</h1>
    <a [routerLink]="['/cafe/bills']" class="px-4 py-2 bg-[#C2185B]">View Bills</a>
  </div>
</div>
